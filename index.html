  <body>
    <div class="container">
      <div id="weather_container">
        <header>
          <ul class="navigatio_item">
            <il class="navigatio_item">
              <a href="/">Lisbon</a>
            </il>

            <il class="navigatio_item">
              <a href="/">Sydney</a>

            <il class="navigatio_item">
              <a href="/">San Francisco</a>
            </il>
            <il class="navigatio_item">
              <a href="/">Fortaleza</a>
            </il>
          </ul>
        </header>
        <main>
          <div id="input_city">
            <form action="submit">
              <input type="text" id="new_city" placeholder="Enter a city" />
              <input
                type="submit"
                class="btn btn-primary search"
                value="Search"
              />
            </form>
          </div>
          <div id="weather_screen">
            <div id="weather_screen_header" class="row">
              <div class="col-md-2" id="current_button">
                <button type="button" class="btn btn-primary current" id="button_current">
                  Current
                </button>
              </div>
              <div class="col-md-6 row" id="current_city_weather">
                <p id="current_city">
                  Caucaia
                  <!-- <i class="ph-bold ph-cloud-sun"></i> -->
                  <span id="current_city_temperature">
                    <span id="current_temperature_number">29</span>°<span
                      class="scale"
                      >C</span
                    ></span
                  >
                  <!-- <span id="change_scale"
                    ><a id="celsius" href="">°C</a> |
                    <a id="fahrenheit" href="">°F</a></span
                  > -->
                </p>
              </div>
              <div class="col-md-4" id="current_time">
                <p id="current_time_text"></p>
              </div>
            </div>
            <div id="weather_screen_main" class="row">
              <div class="row col-6">
                <div id="actual_weather_icon" class="col-4">
                  <!-- <i class="ph-bold ph-cloud-sun"></i> -->
                </div>
                <div class="col-6">
                  <p id="city_choose">Caucaia</p>
                  <p id="temperature">
                    <span id="temperature_number">29</span>°<span class="scale"
                      >C</span
                    >
                  </p>
                </div>
              </div>
              <div id="informations" class="col-6">
                <p id="weather_description"></p>
                <div id="other_informations">
                  <p>Humidity: <span id="humidity"></span>%</p>
                  <p>Wind: <span id="wind"></span> km/h</p>
                </div>
              </div>
            </div>
